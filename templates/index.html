<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dibuja Carita</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(145deg, #20232a, #1f1f1f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #39ff14;
      text-shadow: 0 0 15px #39ff14;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { text-shadow: 0 0 10px #39ff14; }
      50% { text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14; }
    }

    canvas {
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                  0 0 20px rgba(57, 255, 20, 0.2);
      background-color: #2c2f36;
      cursor: crosshair;
      touch-action: none;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7),
                  0 0 30px rgba(57, 255, 20, 0.4);
    }

    .controls {
      background: #2c2f36;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
                  inset 0 0 10px rgba(57, 255, 20, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
      transition: box-shadow 0.3s ease;
    }

    select, button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #3a3f47;
      color: #39ff14;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5),
                  inset 0 0 10px rgba(57, 255, 20, 0.1);
      transition: all 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    select:hover, button:hover {
      background: #444c55;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7),
                  0 0 20px rgba(57, 255, 20, 0.3);
    }

    label {
      font-size: 16px;
      color: #9fe89f;
      display: block;
      text-align: left;
      width: 100%;
    }

    @media (max-width: 400px) {
      .controls {
        width: 90%;
      }

      canvas {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <h2>Dibuja una carita</h2>
  <canvas id="canvas" width="280" height="280"></canvas>
  <div class="controls">
    <div>
      <label for="carita">Tipo de carita:</label>
      <select id="carita">
        <option value="feliz">üòä Feliz</option>
        <option value="triste">üò¢ Triste</option>
        <option value="seria">üòê Seria</option>
      </select>
    </div>
    <button onclick="clearCanvas()">üóë Limpiar</button>
    <button onclick="uploadImage()">üì§ Enviar carita</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#39ff14';

    // Fondo inicial
    ctx.fillStyle = '#2c2f36';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    function clearCanvas() {
      ctx.fillStyle = '#2c2f36';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function uploadImage() {
      const tipoCarita = document.getElementById('carita').value;
      const dataUrl = canvas.toDataURL('image/png');

      fetch('/guardar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ imagen: dataUrl, etiqueta: tipoCarita })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Fallo en el servidor');
        }
        return response.json();
      })
      .then(data => {
        alert(data.mensaje || 'Imagen enviada exitosamente');
        clearCanvas();
      })
      .catch(error => alert('Error al enviar: ' + error.message));
    }
  </script>
</body>
</html>
